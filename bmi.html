<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var weight = prompt("Nhập cân nặng: ",0);
    var height = prompt("Nhập chiều cao: ",0);
    var bmi = weight / (height*height);
    if (bmi < 18)
      alert("Underweight!")
    else if (bmi < 25.0)
      alert("Normal!");
    else if (bmi < 30.0)
      alert("Overweight!");
    else
      alert("Obase!");
  </script>
</body>
</html>
